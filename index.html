<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>欢迎进行仿真实验</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/login.js"></script>
</head>

<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-02.jpg');">
			<div class="navi_bar">
				<div class="net_logo"></div>
				<!-- <div class="logo_name">西安电子科技大学网信院</div> -->
			</div>
			<a class="down" href="down/ChromeSetup.exe" download="">
				本系统仅支持Chrome 83.0.4103.116 以上版本，点击下载
			</a>

			<div class="logo_middle">
				<div class="logo_middle_left">
					<div class="net_logo_2">无人机集群网络化智能协同技术虚拟仿真实验</div>
					<!-- <div class="logo_name_2"></div> -->
				</div>
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="opacity: .8;">
					<form class=" login100-form validate-form">
						<span class="login100-form-title p-b-49">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span>
						<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
							<span class="label-input100">用户名</span>
							<input id="username" class="input100" type="text" name="username" placeholder="请输入用户名"
								autocomplete="off">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="请输入密码">
							<span class="label-input100">密码</span>
							<input id="password" class="input100" type="password" name="pass" placeholder="请输入密码">
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>

						<div class="text-right p-t-8 p-b-31">
							<a href="javascript:">忘记密码？</a>
						</div>

						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn" type="button"> 登 录</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>



</body>

</html>
