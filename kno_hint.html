<body style="background-color: #F0F0F0">
    <div class="w">
        <h2 style="color: black;">学生实验情况</h2>
        <p style="text-indent: 2em;">
            无人机集群网络化智能协同技术虚拟仿真实验共有274人参与实验仿真，从实验报告完成情况得出学生能够掌握仿真实验相关知识点。其中85分到90分这个分数段的学生数最多，绝大多数学生能取得80以上的成绩。
        </p>

        <div style=" width: 500px; height: 300px; margin-left:30%;margin-top: 10px;"><img src="exper_img/11.png" alt=""
                style="width: 100%; height: 100%;">
        </div>

        <p style="text-indent: 2em;">
            根据学生完成仿真实验之后的反馈，该虚拟实验仿真对理解无人机集群协同控制、无人机集群组网、无人机GPS信号欺骗和无人机网络黑洞攻击等相关技术原理有帮助。下图是274位同学的仿真效果是否符合预期的真实情况的统计结果。根据统计结果显示88%的同学的仿真效果与预期的真实情况符合，11%的同学的仿真效果与预期真实情况基本符合，1%的同学的仿真效果与预期真实情况不符合（服务器端容器崩溃）。
        </p>

        <div style=" width: 500px; height: 400px; margin-left:30%;margin-top: 10px;"><img src="exper_img/12.png" alt=""
                style="width: 100%; height: 100%;">
        </div>
    </div>
</body>
